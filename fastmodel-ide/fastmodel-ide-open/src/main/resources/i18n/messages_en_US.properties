COMMENT=use `COMMENT` Define description
NOT_FOUND=can not find `{0}` description
DIM=Dimension keyword, used with 'TABLE' to define dimension TABLE
FACT=The fact keyword, used with 'TABLE' to define the fact TABLE
DWS=Summarize package keywords and define summary TABLE with 'TABLE'
ADS=Application TABLE keyword, and 'TABLE' defines the application TABLE
CREATE=Create key in DDL statement
TABLE=TABLE keyword
PRIMARY=the key of the primary key
REF=Define the keyword of the relationship between models in the following format: REF <table> -> <table> : <ref_name>