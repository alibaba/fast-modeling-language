COMMENT=可以使用COMMENT关键字进行定义
NOT_FOUND=找不到关键字{0}的描述
DIM=维度关键字，与`TABLE`一起使用定义维度表
FACT=事实关键字，与`TABLE`一起使用定义事实表
DWS=汇总包关键字，与`TABLE`定义汇总表
ADS=应用表关键字，与`TABLE`定义应用表
CREATE=DDL语句中的创建关键字
TABLE=表的关键字
PRIMARY=主键的关键字
REF=定义模型之间关系关键字，格式如下：REF <table> -> <table> : <ref_name>