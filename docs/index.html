<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FML Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- markmap is based on d3, so must load those files first. -->
    <script src="//unpkg.com/d3@3/d3.min.js"></script>
    <script src="//unpkg.com/markmap@0.6.0/lib/d3-flextree.js"></script>
    <script src="//unpkg.com/markmap@0.6.0/lib/view.mindmap.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Fast Modeling Language',
        repo: 'https://github.com/alibaba/fast-modeling-language',
        loadSidebar: 'zh-cn/_sidebar.md',
        subMaxLevel: 2,
        plantuml: {
            skin: 'default',
        },
        homepage: 'zh-cn/guide.md',
        mindmap: {
            preset: 'colorful', // or default
            linkShape: 'diagonal' // or bracket
        },
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
<script src="//unpkg.com/docsify-mindmap/dist/docsify-mindmap.min.js"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
